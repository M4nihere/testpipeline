name: Print Staging Secret

on:
  push:
    branches:
      - main  # Change this to your desired branch

jobs:
  print-secret:
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Print Staging Secret
        run: | 
            echo "Staging Secret: ${{ secrets.staging }}" >> abc.txt
            cat abc.txt
        env:
          staging: ${{ secrets.staging }}